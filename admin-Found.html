    <div class="found-items">
        <h1 class="title">Found Items</h1>
        <div class="items-list" id="items-list"></div>
    </div>

  
    <div id="detailsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Item Details</h2>
            <img id="modal-image" src="" alt="Item Image" style="max-width: 100%; height: auto;">
            <p><strong>Student Name:</strong> <span id="modal-studentName"></span></p>
            <p><strong>Category:</strong> <span id="modal-category"></span></p>
            <p><strong>Item Name:</strong> <span id="modal-itemName"></span></p>
            <p><strong>Found at:</strong> <span id="modal-foundAt"></span></p>
            <p><strong>Description:</strong> <span id="modal-description"></span></p>
            <button onclick="deleteItem()" id="Delete">Delete</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            let sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("collapsed");
        }

        function displayFoundItems() {
        const foundItems = JSON.parse(localStorage.getItem('foundItems')) || [];
        const itemsList = document.getElementById('items-list');
        itemsList.innerHTML = "";

        foundItems.forEach((item, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('item');
            itemDiv.innerHTML = `
                <img src="${item.image}" alt="Item Image" style="width: 100px; height: auto;">
                <p><strong>Description:</strong> ${item.description}</p>
                <button onclick='showDetails(${index})'>See Details</button>
                <button onclick='deleteItem(${index})'>Delete</button>
            `;
            itemsList.appendChild(itemDiv);
        });
    }

    function showDetails(index) {
        const foundItems = JSON.parse(localStorage.getItem('foundItems')) || [];
        const item = foundItems[index];
        
        document.getElementById('modal-studentName').innerText = item.name;
        document.getElementById('modal-category').innerText = item.category;
        document.getElementById('modal-itemName').innerText = item.itemName;
        document.getElementById('modal-foundAt').innerText = item.foundAt;
        document.getElementById('modal-description').innerText = item.description;
        document.getElementById('modal-image').src = item.image || 'images/default-image.png';
        document.getElementById('detailsModal').style.display = 'block';
        document.getElementById('detailsModal').setAttribute('data-index', index);
    }

    function closeModal() {
        document.getElementById('detailsModal').style.display = 'none';
    }

    function deleteItem(index) {
        let foundItems = JSON.parse(localStorage.getItem('foundItems')) || [];
        let matchItems = JSON.parse(localStorage.getItem('matchedItems')) || []
        for(i= 0; i < matchItems.length; i++){
            if (matchItems[i].foundID == foundItems[index].idFound){
                matchItems.splice(i, 1)
            }
        }
        foundItems.splice(index, 1);
        localStorage.setItem('foundItems', JSON.stringify(foundItems));
        displayFoundItems();
        closeModal();
    }

    window.onload = displayFoundItems;

    document.addEventListener("DOMContentLoaded", function () {
    
    const logoutButton = document.getElementById("logout-btn");

    if (logoutButton) {
        logoutButton.addEventListener("click", function () {
          
            document.body.classList.add("fade-out");

           
            setTimeout(function () {
            
                localStorage.removeItem("loggedInAdmin");

                const inputs = document.querySelectorAll("input");
                inputs.forEach(input => {
                    input.value = "";
                });

                window.location.href = "admin-login.html";

            }, 1000); 
        });
    }
});
    </script>
