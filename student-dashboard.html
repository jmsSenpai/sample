<body>

            <a href="student-lost.html">

            <a href="student-found.html">
                <div class="nav-button"><img src="images/home.png" alt=""><span>Found Items</span></div>
            </a>
        
          <hr/>
          <div class="nav-button" id="logout-btn">
            <img src="images/home.png" alt=""><span>Logout</span>
        </div>
          <div id="nav-content-highlight"></div>
        </div>
        <input id="nav-footer-toggle" type="checkbox"/>
        <div id="nav-footer">
          <div id="nav-footer-heading">
            
            <div id="nav-footer-titlebox"><a id="nav-footer-title" href="https://codepen.io/uahnbu/pens/public" target="_blank">uahnbu</a><span id="nav-footer-subtitle">Student</span></div>

          </div>

          </div>
        </div>
      </div>

    <div class="dashboard">
        <h1>Dashboard</h1>
        <h2><span>Welcome To the</span> <span>Lost and Found </span><span>System.</span></h2>
        
    </div>

    <script>
        function toggleMenu() {
            let sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("collapsed");
        }

        document.addEventListener("DOMContentLoaded", function () {
            const fullName = sessionStorage.getItem("loggedInStudentName");

            if (fullName) {
                const footerBox = document.getElementById("nav-footer-titlebox");
                const title = document.getElementById("nav-footer-title");
                const subtitle = document.getElementById("nav-footer-subtitle");

                if (footerBox && title && subtitle) {
                    title.textContent = fullName;
                    subtitle.textContent = "Student";
                }
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
    
    const logoutButton = document.getElementById("logout-btn");

    if (logoutButton) {
        logoutButton.addEventListener("click", function () {
          
            document.body.classList.add("fade-out");

           
            setTimeout(function () {
            
                localStorage.removeItem("loggedInAdmin");

                const inputs = document.querySelectorAll("input");
                inputs.forEach(input => {
                    input.value = "";
                });

                window.location.href = "student-login.html";

            }, 1000); 
        });
    }
});

    </script>
</body>
</html>
