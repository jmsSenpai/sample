<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/Pages/admin-login.css">
  <title>Admin Login</title>
  
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-in-container">
      <form action="#" id="Admin-form">
        <h1>Sign in</h1>
        <span>or use your account</span>
        <input type="email" placeholder="Email" id="admin-email">
        <input type="password" placeholder="Password" id="admin-password">
        <a href="#">Forgot your password?</a>
        <input type="submit" value="Sign In" class="btn">
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
         
        </div>
        <div class="overlay-panel overlay-right">
          
        </div>
      </div>
    </div>
  </div>
  
</body>
<script src="scripts/admin-login.js"> </script>
</html>
