<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/Pages/admin-login.css">
  <title>Admin Login</title>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-in-container">
      <form id="signInForm">
        <h1>Sign in</h1>
        <input type="text" placeholder="Username" id="admin-email" autocomplete="off" /><br>
        <div class="password-wrapper">
          <input type="password" placeholder="Password" id="admin-pass" autocomplete="off" aria-describedby="toggle-admin-pass-desc" />
          <span class="toggle-password" data-target="admin-pass" role="button" aria-label="Show password" aria-controls="admin-pass">Show</span>
          <span id="toggle-admin-pass-desc" class="sr-only">Click to show or hide password</span>
        </div><br>
        <a href="#" id="forgotLink">Forgot your password?</a><br>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left"></div>
        <div class="overlay-panel overlay-right"></div>
      </div>
    </div>
  </div>

  <div id="forgotModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">×</span>
      <div id="security-fields">
        <input type="text" id="forgot-email" placeholder="Username" />
        <button id="getOtpBtn">Get OTP</button>
        <button id="securityQuestionBtn">Security Question</button>
        <input type="text" id="forgot-question" placeholder="Enter your security question" style="display: none;" />
        <input type="text" id="forgot-answer" placeholder="Answer" style="display: none;" />
      </div>
      <div id="verification-fields" style="display: none;">
        <input type="text" id="verification-code" placeholder="Enter Verification Code" />
        <button id="resendCode">Resend Code</button>
      </div>
      <div id="password-fields" style="display: none;">
        <input type="password" id="new-password" placeholder="New Password" />
        <input type="password" id="reset-confirm-password" placeholder="Confirm Password" />
      </div>
      <button id="resetPassword">Submit</button>
    </div>
  </div>
  
  <div id="messageModal" class="modal">
    <div class="modal-content">
      <span id="closeMessageModal" class="close">×</span>
      <p id="messageText"></p>
    </div>
  </div>

  <script src="scripts/admin-login.js"></script>
</body>
</html>
