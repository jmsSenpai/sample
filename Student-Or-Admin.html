<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/Pages/StudOrAdmin.css">
  <title>Choose Account</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Choose What Account to Use</h1>
    <div class="accounts-content"> 
      <div class="accounts-list"> 
        <div class="account">
          <a href="student-login.html">
            <div class="account-image">
              <img src="images/student.png" alt="Student Icon">
            </div> 
            <div class="account-details">
              <h2>Student Accounts</h2>
            </div>
          </a>
        </div>
        <div class="account">
          <a href="admin-login.html">
            <div class="account-image">
              <img src="images/settings.png" alt="Admin Icon">
            </div> 
            <div class="account-details">
              <h2>Admin Accounts</h2>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
