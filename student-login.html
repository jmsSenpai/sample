<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/Pages/student-login.css">
    <title>Student Login</title>
</head>
<body>
    <div class="container" id="container">
        
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1>Sign up</h1>
                <div class="input-columns">
                    <div class="form-grid">
                        <input type="text" placeholder="Last Name" id="last-name" autocomplete="off" />
                        <input type="text" placeholder="First Name" id="first-name" autocomplete="off" />
                        <input type="text" placeholder="Middle Name" id="middle-name" autocomplete="off" />
                        <input type="text" placeholder="Grade & Section" id="grade-section" autocomplete="off" />
                        <input type="email" placeholder="Email" id="email" autocomplete="off" />
                        <input type="text" placeholder="Username" id="username" autocomplete="off" />
                        <div class="password-wrapper">
                            <input type="password" placeholder="Password" id="password" autocomplete="off" />
                            <span class="toggle-password" data-target="password">üëÅÔ∏è</span>
                        </div>
                        <div class="password-wrapper">
                            <input type="password" placeholder="Confirm Password" id="confirm-password" autocomplete="off" />
                            <span class="toggle-password" data-target="confirm-password">üëÅÔ∏è</span>
                        </div>
                
                        <div class="file-wrapper">
                            <label for="student-id">Upload Student ID</label>
                            <input type="file" id="student-id" />
                        </div>
                
                        <div class="security-wrapper">
                            <select id="security-question">
                                <option value="">Select a question</option>
                                <option value="pet">What is your pet‚Äôs name?</option>
                                <option value="school">What was the name of your first school?</option>
                                <option value="city">In what city were you born?</option>
                                <option value="nickname">What is your childhood nickname?</option>
                            </select>
                            <input type="text" placeholder="Your Answer" id="security-answer" autocomplete="off" />
                        </div>
                    </div>
                </div>
                
                <button type="submit">Create</button>
                <div class="button-row">
                    <span>Already have an account?</span>
                    <input type="button" id="signIn" value="Sign In">
                </div>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form id="signInForm">
                <h1>Sign in</h1>
                <input type="text" placeholder="Username" id="student-email" autocomplete="off" /><br>
                <div class="password-wrapper">
                    <input type="password" placeholder="Password" id="student-pass" autocomplete="off" />
                    <span class="toggle-password" data-target="student-pass">üëÅÔ∏è</span>
                </div>
                <a href="#" id="forgotLink">Forgot your password?</a><br>
                <button type="submit">Sign In</button>
                <div class="button-row">
                    <p>Don't have an account?</p>
                    <input type="button" id="signUp" value="Sign Up">
                </div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left"></div>
                <div class="overlay-panel overlay-right"></div>
            </div>
        </div>
    </div>

    <div id="forgotModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">√ó</span>
            <h2>Reset Password</h2>
            <input type="email" id="forgot-email" placeholder="Email" required autocomplete="off" />
            <div id="security-fields">
                <select id="forgot-question" required>
                    <option value="">Select your question</option>
                    <option value="pet">What is your pet‚Äôs name?</option>
                    <option value="school">What was the name of your first school?</option>
                    <option value="city">In what city were you born?</option>
                    <option value="nickname">What is your childhood nickname?</option>
                </select>
                <input type="text" id="forgot-answer" placeholder="Your Answer" required autocomplete="off" />
            </div>
            <div id="verification-fields" style="display: none;">
                <input type="text" id="verification-code" placeholder="Verification Code" required autocomplete="off" />
                <button type="button" id="resendCode">Resend Code</button>
            </div>
            <div id="password-fields" style="display: none;">
                <div class="password-wrapper">
                    <input type="password" id="new-password" placeholder="New Password" required autocomplete="off" />
                    <span class="toggle-password" data-target="new-password">üëÅÔ∏è</span>
                </div>
                <div class="password-wrapper">
                    <input type="password" id="reset-confirm-password" placeholder="Confirm Password" required autocomplete="off" />
                    <span class="toggle-password" data-target="reset-confirm-password">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="button" id="resetPassword">Reset Password</button>
        </div>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeMessageModal">√ó</span>
            <p id="messageText"></p>
        </div>
    </div>
    
    <script src="scripts/student-login.js"></script>
   
</body>
</html>
